<div class="container">
  <div class="row">
    <div class="col">
      <h1>Retiro</h1>
      <hr />
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Retiro de dinero</h5>
          <hr />
          <div class="row">
            <div class="col">
              <label for="numTarjeta">Monto a retirar:</label>
              <input
                type="text"
                class="form-control"
                id="monto"
                placeholder="Ingrese el monto a retirar..."
                name="monto"
                [(ngModel)]="monto"
                (keydown)="$event.preventDefault()"
              />
            </div>
            <div class="col">
              <app-teclado-numerico
                #tecladoNumerico
                (newMontoEvent)="setMonto($event)"
              ></app-teclado-numerico>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col botones">
              <button class="btn btn-secondary btnAceptar" (click)="retirarMonto()">Aceptar</button>
              <button class="btn btn-secondary btnLimpiar" (click)="tecladoNumerico.limpiarMonto()" (click)="limpiar()">Limpiar</button>
              <button class="btn btn-secondary btnAtras" (click)="atras()">Atras</button>
              <button class="btn btn-secondary btnSalir" (click)="salir()">Salir</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
